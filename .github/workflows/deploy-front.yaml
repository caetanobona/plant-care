name: deploy plantcare frontend to gh
on: 
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: feat/deploy-frontend
      - name: install nodejs
        uses: actions/setup-node@v4 
        with:
          node-version: 22.14.0
      - name: install dependencies
        run: npm ci
      - name: build
        run: npm run build