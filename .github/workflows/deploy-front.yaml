name: deploy plantcare frontend to gh
on: 
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: feat/deploy-frontend
      - name: install nodejs
        uses: actions/setup-node@v4 
        with:
          node-version: 22.14.0
      - name: install dependencies
        working-directory: src/front-end
        run: npm ci
      - name: build
        working-directory: src/front-end
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: feat/deploy-frontend
      - name: install nodejs
        uses: actions/setup-node@v4 
        with:
          node-version: 22.14.0
      - name: install dependencies
        working-directory: src/front-end
        run: npm ci
      - name: build
        working-directory: src/front-end
        run: npm run build
      - name: deploy
        working-directory: src/front-end
        run: npx gh-pages -d dist